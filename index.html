<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Worth a Shot</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/modalstyle.css">
</head>

<body>
    <header class="title">
        <h1>WORTH A SHOT</h1>
    </header>
    <!-- aside with the options for the user to select -->
    <div class="ingredients">
        <aside id="alcoholButton">
            <div>Choose an Alcohol:</div>
            <button data-alcohol="gin" class="btn">Gin</button>
            <button data-alcohol="vodka" class="btn">Vodka</button>
            <button data-alcohol="rum" class="btn">Rum</button>
            <button data-alcohol="tequila" class="btn">Tequila</button>
            <button data-alcohol="whiskey" class="btn">Whiskey</button>
            <button data-alcohol="brandy" class="btn">Brandy</button>
            <button data-alcohol="Champagne" class="btn">Champagne</button>
        </aside>
        <aside id="mixersButton">
            <div>Choose an add-in:</div>
            <button data-mixers="sodaWater" class="btn">Soda Water</button>
            <button data-mixers="pineappleJuice" class="btn">Pineapple Juice</button>
            <button data-mixers="orangeJuice" class="btn">Orange Juice</button>
            <button data-mixers="grapefruitJuice" class="btn">Grapefruit Juice</button>
            <button data-mixers="limeJuice" class="btn">Lime Juice</button>
            <button data-mixers="sweetSour" class="btn">Sweet and Sour</button>
            <button data-mixers="cocaCola" class="btn">Coca-Cola</button>
        </aside>
    </div>
    <!-- carousel showing the options that the user has -->
    <main>
        <h3>Scroll through available options:</h3>
        <section class="carousel">
            <div class="carousel_card carousel_card_visible">
                <div class="alignmentContainer">
                    <h4 class="drinktitle" id="titleDisplay"></h4>
                    <img class="drinkimage" id="imgDisplay">
                    <p class="drinkdescription"></p>
                    <button id="modalBtn" class="modalbtn">Click for Recipe</button>
                </div>    
            </div>
            <div class="carousel_card">
                <div class="alignmentContainer">
                    <h4 id="titleDisplay1"></h4>
                    <img id="imgDisplay1">
                    <p class="drinkdescription"></p>
                    <button id="modalBtn" class="modalbtn">Click for Recipe</button>
                </div>
            </div>
            <div class="carousel_card">
                <div class="alignmentContainer">
                    <h4 class="drinktitle">Screwdriver</h4>
                    <img class="drinkimage" src="assets/images/exvodka.jpeg" alt="picture of drink">
                    <p class="drinkdescription">Example 3</p>
                    <button id="modalBtn" class="modalbtn">Click for Recipe</button>
                </div>
            </div>
            <div class="carousel_card">
                <div class="alignmentContainer">
                    <h4 class="drinktitle">Screwdriver</h4>
                    <img class="drinkimage" src="assets/images/exvodka.jpeg" alt="picture of drink">
                    <p class="drinkdescription">Example 4</p>
                    <button id="modalBtn" class="modalbtn">Click for Recipe</button>
                </div>
            </div>
            <div class="carousel_actions">
                <button id="carouselBtn_prev" aria-label="previous slide"><i class="fas fa-angle-double-left"></i></button>
                <button id="carouselBtn_next" aria-label="next slide"><i class="fas fa-angle-double-right"></i></button>
            </div>
        </section>
    </main>

    <!-- section for the modal -->
    <section class="modal">
            <div class="grid">
                <div class="card">
                    <h4 class="modaldrinktitle">Name of Drink</h4>
                        <img class="modaldrinkimage" width="200" height="100" src="https://cdn.wallpapersafari.com/2/84/DLiZur.jpg" alt="picture of drink">
                        <div class="ingredDiv">
                            <h4>Ingredients</h4>
                                <div class="ingredgrid">
                                    <li class="ingredient">Default</li>
                                    <li class="ingredient">Default</li>
                                    <li class="ingredient">Default</li>
                                    <li class="ingredient">Default</li>
                                    <li class="ingredient">Default</li>
                                    <li class="ingredient">Default</li>
                                    <button id="closeBtn">X</button>
                                </div>
                        </div>
                
                </div>
                <div class="youtubeVideo"> 
                    <h5>Video Tutorial</h5>
                        <iframe height="250px" width="400px" src="">
                        </iframe>
                        <div class="responsible">
                            <p>Please Drink Responsibly</p>
                        </div>
                </div>
            </div>
    </section>
    <script src="./assets/js/script.js" async defer></script>
    <script src="./assets/js/samsjs.js" async defer></script>
    <script src="assets/js/carousel.js" async defer></script>
</body>

</html>
