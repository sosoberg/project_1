<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Worth a Shot</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>WORTH A SHOT</h1>
    </header>
    <!-- aside with the options for the user to select -->
    <div class="container">
        <aside>
            <h2 >Pick your alcohol</h2>
                <button class="alcohol" id ="alcoholbutton"class= "button">Gin</button>
                <button class="alcohol" id="vodka">Vodka</button>
                <button class="alcohol" id="rum">Rum</button>
                <button class="alcohol" id="tequila">Tequila</button>
                <button class="alcohol" id="whiskey">Whiskey</button>
                <button class="alcohol" id="brandy">Brandy</button>
                <button class="alcohol" id="sparkling-wine">Sparkling Wine</button>
        </aside>
        <!-- carousel showing the options that the user has -->
        <main>
            <h3>The options that we have found</h3>
            <section class="carousel">
                <div class="card">
                    <h4 class="drinktitle"></h4>
                    <img class="drinkimage" src="" alt="picture of drink">
                    <p class="drinkdescription"></p>
                </div>
            </section>
        </main>
    </div>

    <!-- section for the modal -->
    <section class="modal">
        <h4 class="modaldrinktitle">Default</h4>
        <div class="card">
            <img class="modaldrinkimage" src="" alt="picture of drink">
            <div class="ingredDiv">
                <ul>
                    <li class="ingredient">Default</li>
                    <li class="ingredient">Default</li>
                    <li class="ingredient">Default</li>
                    <li class="ingredient">Default</li>
                    <li class="ingredient">Default</li>
                    <li class="ingredient">Default</li>
                </ul>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js" async defer></script>
</body>

</html>
