<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Worth a Shot</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>WORTH A SHOT</h1>
    </header>
    <!-- aside with the options for the user to select -->
    <div class="container">
        <aside id="alcoholButton">
            <div>Pick your alcohol</div>
                <button data-alcohol="gin" class="btn">Gin</button>
                <button data-alcohol="vodka" class="btn">Vodka</button>
                <button data-alcohol="rum" class="btn">Rum</button>
                <button data-alcohol="tequila" class="btn">Tequila</button>
                <button data-alcohol="whiskey" class="btn">Whiskey</button>
                <button data-alcohol="brandy" class="btn">Brandy</button>
                <button data-alcohol="Champagne" class="btn">Champagne</button>
        </aside>
        <!-- carousel showing the options that the user has -->
        <main>
            <h3>Scroll through available options:</h3>
            <section class="carousel">
                <div class="carousel_card carousel_card_visible">
                    <h4 class="drinktitle">Screwdriver</h4>
                    <img class="drinkimage" src="assets/images/exvodka.jpg" alt="picture of drink">
                    <p class="drinkdescription">Example 1</p>
		            <button id="modalBtn">Modal</button>
                </div>
                <div class="carousel_card">
                    <h4 class="drinktitle">Screwdriver</h4>
                    <img class="drinkimage" src="./assets/images/exvodka.jpg" alt="picture of drink">
                    <p class="drinkdescription">Example 2</p>
		            <button id="modalBtn">Modal</button>
                </div>
                <div class="carousel_card">
                    <h4 class="drinktitle">Screwdriver</h4>
                    <img class="drinkimage" src="./assets/images/exvodka.jpg" alt="picture of drink">
                    <p class="drinkdescription">Example 3</p>
		            <button id="modalBtn">Modal</button>
                </div>
                <div class="carousel_card">
                    <h4 class="drinktitle">Screwdriver</h4>
                    <img class="drinkimage" src="./assets/images/exvodka.jpg" alt="picture of drink">
                    <p class="drinkdescription">Example 4</p>
		            <button id="modalBtn">Modal</button>
                </div>
                <div class="carousel_actions">
                    <button id="carouselBtn_prev" aria-label="previous slide"><</button>
                    <button id="carouselBtn_next" aria-label="next slide">></button>
                </div>
        </main>
    </div>

    <!-- section for the modal -->
    <section class="modal">
        <h4 class="modaldrinktitle">Default</h4>
        <div class="card">
            <img class="modaldrinkimage" src="" alt="picture of drink">
            <div class="ingredDiv">
                <ul>
                    <li class="ingredient">Default</li>
                    <li class="ingredient">Default</li>
                    <li class="ingredient">Default</li>
                    <li class="ingredient">Default</li>
                    <li class="ingredient">Default</li>
                    <li class="ingredient">Default</li>
                    <button id="closeBtn">Close</button>
                </ul>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js" async defer></script>
    <script src="./assets/js/samsjs.js" async defer></script>
    <script src="assets/js/carousel.js" async defer></script>
</body>

</html>
